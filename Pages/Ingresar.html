<body class="SignBody">

  <main class="form-sign">
    <form>
      <img class="form-sign_img mb-4" src="https://w7.pngwing.com/pngs/143/956/png-transparent-black-newspaper-logo-computer-icons-newspaper-headline-news-ico-miscellaneous-angle-text.png" alt="" width="72" height="57">
      <h1 class="form-sign_title mb-3">Ingresar</h1>
      <label for="inputEmail" class="visually-hidden">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Ingresar tu Email aquí" required autofocus>
      <label for="inputPassword" class="visually-hidden">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña aquí" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar datos
        </label>
      </div>
      <a href="../index.html" class="form-sign_button btn btn-lg btn-secondary" type="submit">Ingresar</a>
      
    </form>
  </main>
